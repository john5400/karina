<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">

    <title>Efecto de Texto con Rancho</title>
    <link href="https://fonts.googleapis.com/css?family=Rancho&effect=shadow-multiple" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #f8ffae 0%, #43c6ac 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;

        .container {
            text-align: center;
        }

        .ingresar-btn {
            display: inline-block;
            padding: 12px 24px;
            background-color: #8B4513;

            border-radius: 8px;
            font-size: 1.2rem;
            margin: 10px 5px;
            transition: background 0.3s;
        }
        .ingresar-btn:hover {
            background-color: #A0522D;
        }
        h1 {
            font-family: 'Rancho', cursive;
            font-size: 3rem;
            color: #8B4513;
        }
        p.description {
            color: #555;
        }
        .logo {
            width: 80px;
            height: 80px;
            object-fit: contain;
            margin-bottom: 20px;
            border-radius: 50%;
            box-shadow: 0 2px 8px #43c6ac;
        }
        footer {
            margin-top: 30px;
            color: #8B4513;
            font-size: 1rem;

</head>
